<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bid for the job</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="job-info">
    <h1>Title: {{ jobDetails?.title }} </h1>
    <p class="description"> Starting date:{{ jobDetails?.startDate}} </p>
    <p class="description"> Ending date:{{ jobDetails?.endDate}} </p>
    <h3>Starting Bid: <a class="money">{{ jobDetails?.money }} &euro;</a></h3>
    <button ion-button block outline (click)="openNewChat(jobDetails)">Open dialogue</button>
  </div>

  <div *ngFor="let mybidList of mybidList | async">
    <button text-wrap ion-item (click)='presentBidInfo(mybidList)' class="job-bid-info"  >
      <div class="job-head" margin-bottom>
        <h1 >Bid:<a class="money"> {{ mybidList?.payRequest}} &euro; </a></h1>
        <p class="description"> Task completion time: {{ mybidList?.time}} days</p>
      </div>
      <h6>Proposal: {{mybidList?.bidProposal}} </h6>
    </button>
  </div>
</ion-content>
