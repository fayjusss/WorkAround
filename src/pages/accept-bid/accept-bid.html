<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bids for the job</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h1>{{ jobDetails?.title }} </h1>
<div *ngFor="let mybidList of mybidList | async">

  <button text-wrap ion-item  >
    <div class="job-head" margin-bottom>
      <h2> {{ mybidList?.seekerID}} </h2>
      <p class="description"> {{ mybidList?.payRequest}} </p>
    </div>
  </button>
</div>
</ion-content>
