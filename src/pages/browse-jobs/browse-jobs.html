<ion-header>

  <ion-navbar>
    <ion-title>Browse Jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal>
  <ion-list margin-bottom>
    <button text-wrap ion-item *ngFor="let job of jobList | async" (click)="itemSelected(item)">
      <div class="job-head" margin-bottom>
        <h2> {{ job.title }} </h2>
        <p class="description"> {{ job.description }} </p>
      </div>
      <div class="job-attributes">
        <h4 class="money" *ngIf="job.money; else other_content"> {{ job.money }} &euro; </h4>
          <ng-template #other_content><h4 ion-text color="light">N/A</h4></ng-template>
        <h6 item-left> From {{ job.startDate }} </h6>
        <h6 item-left> To {{ job.endDate }} </h6>
        <ion-icon color="" float-right [name]="job.type"></ion-icon>
      </div>
    </button>
  </ion-list>
</ion-content>
