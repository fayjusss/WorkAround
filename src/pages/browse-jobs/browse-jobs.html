<ion-header>

  <ion-navbar>
    <ion-title>Browse Jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Job List
    </ion-list-header>
    <ion-item *ngFor="let job of jobList | async" (click)="presentViewJobModal(job)">
      <h2>
        {{ job.title }}
      </h2>
      <h3>
        {{ job.description }}
      </h3>
    </ion-item>
  </ion-list>
</ion-content>
