<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Job Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>{{ jobDetails?.title }} </h1>
  <p id="job-status">OPEN / 6 days left</p>
  <p>{{ jobDetails?.description }} </p>

  <hr>
  <small>Job Budget(EUR)</small>
  <h4>&euro;10 - &euro;100</h4>

  <small>Skills Required</small>
  <h6>HTML, CSS, JS</h6>

  <small>Total Bids (5)</small>
  <hr>
  <ion-list *ngFor="let item of [1,2,3,4]">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/cat.jpg">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <h5>&euro;50 EUR in 4 days</h5>
      <ion-badge>5.0 (7 Reviews)</ion-badge>
      <rating item-end [(ngModel)]="rate"
              readOnly="true"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
              (ngModelChange)="onStarModelChange($event)">
      </rating>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar padding>
    <ion-item>
      <p item-start>Employer Rating</p>
      <ion-badge item-start>5.0</ion-badge>
      <rating item-end [(ngModel)]="rate"
              readOnly="true"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
              (ngModelChange)="onStarModelChange($event)">
      </rating>
    </ion-item>
  </ion-toolbar>
  <button margin-bottom ion-button block large icon-left color="secondary">
    <ion-icon name="paper-plane"></ion-icon>
    Place a Bid
  </button>
</ion-footer>
