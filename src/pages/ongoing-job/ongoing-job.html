<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ongoing Job</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="job-info" *ngFor="let workerList of workerList | async">
  <h1>Title: {{ jobDetails?.title }} </h1>
  <p class="description"> Status:<ion-badge class="badge-success">On going</ion-badge></p>
  <p>Payment: {{jobDetails?.payRequest}}</p>
  <p>Worker: {{workerList?.name}}</p>
  <button text-wrap ion-item class="middle" (click)="accept()" >OK</button>

  </div>
</ion-content>
