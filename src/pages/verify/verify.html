<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Verify the job and payment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let workerlist of workerlist | async">
<h1>Job title: {{jobDetails?.title}}</h1>
<p class="description">Status: {{jobDetails?.status}}</p>
<p class="description">Paymet: {{jobDetails?.payRequest}} &euro;</p>
<p class="description">Worker: {{workerlist?.name}}</p>
<button text-wrap ion-item (click)="acceptpayment()" >Accept Payment</button>
</div>
</ion-content>
