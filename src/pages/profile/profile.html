<ion-header>

  <ion-navbar>
    <ion-title>ProfilePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Name: {{ myPerson?.name}}</p>
  <p>Age: {{ myPerson?.age }}</p>
  <p>Name: {{ myPerson?.location }}</p>

  <button ion-button block (click)="updateprofile()">Update profile</button>
  <button ion-button block type="button" (click)="logoutUser()">
    Log out
  </button>
</ion-content>
