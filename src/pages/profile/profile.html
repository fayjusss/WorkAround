<ion-header>

  <ion-navbar>
    <ion-title>ProfilePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-thumbnail item-start>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png">
      </ion-thumbnail>
      <button ion-button (click)="goToEditProfile()">Edit Profile</button>
    </ion-item>

    <ion-item>
      <h2>Name</h2>
    </ion-item>

    <ion-item>
      <h2>Email</h2>
    </ion-item>
    
    <ion-item>
      <h2>Bio</h2>
    </ion-item>
    
</ion-content>
