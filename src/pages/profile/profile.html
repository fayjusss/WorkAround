<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let userProfile of userProfile | async">
	<ion-row>
		<ion-item>
    	<ion-thumbnail item-start>
        <img class="avatar" [src]="profileUrl | async" (click)="changeProfilePic()">
    	</ion-thumbnail>
			<button ion-button (click)="updateprofile()">Edit Profile</button>
			</ion-item>
		</ion-row>

		<ion-list>
			<ion-item>
    		<h2>{{ userProfile?.name}}</h2>
			</ion-item>
			<ion-item>
    		<h2>{{ userProfile?.age }}</h2>
			</ion-item>
			<ion-item>
    		<h2>{{ userProfile?.location }}</h2>
			</ion-item>
			  <button ion-button block type="button" (click)="logoutUser()">
          Log out
        </button>
		</ion-list>
  </ion-list>
</ion-content>
