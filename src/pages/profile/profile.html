<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let userProfile of userProfile | async">
    <ion-thumbnail item-start>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png">
    </ion-thumbnail>
    <button ion-button (click)="updateprofile()">Edit Profile</button>
    <h2>{{ userProfile?.name}}</h2>
    <h2>{{ userProfile?.age }}</h2>
    <h2>{{ userProfile?.location }}</h2>
  </ion-item>

  <button ion-button block type="button" (click)="logoutUser()">
    Log out
  </button>
</ion-content>
