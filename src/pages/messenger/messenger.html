<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic 2 Firebase Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-list no-lines>
    <ion-item *ngFor="let message of messagesList | async">
      <h3>{{message.name}}</h3>
      <p>{{ message.messageText }}</p>
    </ion-item>
  </ion-list> -->

  <div id="chatMessages">
     <div *ngFor="let message of messagesList | async" [class]="message.specialMessage ? 'message special' : 'message'">
       <div [class]="message.userId == userId ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
         <div class="username">{{ message.user}}</div>
         <div class="messageContent">{{ message.messageText }}</div>
       </div>
     </div>
   </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Write a message..." [(ngModel)]="newmessage"></ion-input>
    <button ion-button clear item-right (click)="send()">Send</button>
  </ion-item>
</ion-footer>
