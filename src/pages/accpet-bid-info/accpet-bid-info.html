<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bid Info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let bidinfo of bidinfo | async">


    <h2>Bid:<a class="money">{{ bidDetails?.payRequest}} &euro; </a></h2>
    <p>Seeker name:{{ bidinfo?.name}} </p>
    <p>Proposal:{{ bidDetails?.bidProposal}}</p>
    <button text-wrap ion-item class="accept" (click)="acceptbid()" >Accept</button>

  </div>
</ion-content>
