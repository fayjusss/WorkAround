<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bid Info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let bidinfo of bidinfo | async">

    <h2>Seeker name:{{ bidinfo?.name}} </h2>
    <h2>Title:{{ bidDetails?.title}}</h2>
    <h2>Pay Request:{{ bidDetails?.payRequest}} </h2>
    <h2>Bid Proposal:{{ bidDetails?.bidProposal}}</h2>
    <button text-wrap ion-item (click)="acceptbid()" >Accept</button>

  </div>
</ion-content>
