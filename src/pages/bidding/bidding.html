<ion-header>
    <ion-buttons left>
      <button ion-button icon-only clear (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>


<ion-content padding>
  <h1>Place a bid on</h1>
  <p>{{ jobDetails?.title }} </p>

  <ion-item>
    <ion-label color="primary" stacked>Paid to you</ion-label>
    <ion-input type="number" [(ngModel)]="money" placeholder="EUR"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Deliver in</ion-label>
    <ion-input type="number" [(ngModel)]="days" placeholder="Days"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Bid Proposal</ion-label>
    <ion-textarea color="primary" [(ngModel)]="message" placeholder="Add your message to the provider"></ion-textarea>
  </ion-item>





  <button ion-button block margin-vertical (click)="createmybid(jobDetails,money,days,message)">Place a bid</button>




</ion-content>
