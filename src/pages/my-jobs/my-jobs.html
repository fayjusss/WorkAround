<ion-header>

  <ion-navbar>
    <ion-title>My jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini color="primary" (click)="nagivateToCreateJob()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-item *ngFor="let userProfile of userProfile | async">

    <h2>{{ userProfile?.title}}</h2>
  </ion-item>
</ion-content>
