<ion-header>

  <ion-navbar>
    <ion-title>My jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini color="primary" (click)="nagivateToCreateJob()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <h2>Job List</h2>
  <div *ngFor="let myjobList of myjobList | async">

    <button text-wrap ion-item  (click)="presentBidModal(myjobList)">
      <div class="job-head" margin-bottom>
        <h2> {{ myjobList?.title}} </h2>
        <p class="description"> {{ myjobList?.title}} </p>
      </div>
    </button>
  </div>
  <h2>Bidding List</h2>
  <div *ngFor="let mybidList of mybidList | async">

    <button text-wrap ion-item  >
      <div class="job-head" margin-bottom>
        <h2> {{ mybidList?.title}} </h2>
        <p class="description"> {{ mybidList?.title}} </p>
      </div>
    </button>
  </div>
  <h2>Ongoing job List</h2>
  <div *ngFor="let ongoingList of ongoingList | async">

    <button text-wrap ion-item  >
      <div class="job-head" margin-bottom>
        <h2> {{ ongoingList?.title}} </h2>
        <p class="description"> {{ ongoingList?.title}} </p>
      </div>
    </button>
  </div>
  <h2>Curently working</h2>
  <div *ngFor="let workingList of workingList | async">

    <button text-wrap ion-item (click)="presentWorkingModal(workingList)" >
      <div class="job-head" margin-bottom>
        <h2> {{ workingList?.title}} </h2>
        <p class="description"> {{ workingList?.title}} </p>
      </div>
    </button>
  </div>
</ion-content>
