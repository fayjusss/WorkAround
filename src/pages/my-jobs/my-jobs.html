<ion-header>

  <ion-navbar>
    <ion-title>My jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini color="primary" (click)="nagivateToCreateJob()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-item *ngFor="let myjobList of myjobList | async">
    <h2>{{ myjobList?.title}}</h2>
  </ion-item>

  
</ion-content>
