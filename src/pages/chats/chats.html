<ion-header>

  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let chat of chatList | async">
      <button text-wrap ion-item (click)="openChat(chat.id)">
        Chat
      </button>
    </ion-item>
  </ion-list>
</ion-content>
